<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>unlayer email editor created by ali</h1>
<div id="editor-container" style="width: 1024px; height:700px;"></div>
<script src="//editor.unlayer.com/embed.js"></script>

<script>
unlayer.init({
  id: 'editor-container',
  projectId: 933,
  templateId: 2841,
  displayMode: 'email',
  user: {
    id: 1, // User ID - Required
    name: "John Doe", // Full Name - Optional
    email: "john@doe.com" // Email - Optional
  }
})
</script>
</body>
</html>
